<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcodex Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            <img src="images/logo.png" alt="Barcodex Logo" class="logo">
            Barcodex
        </h1>
        
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            üåì
        </button>

        <!-- Landing Page -->
        <div id="landing-page" class="landing-page">
            <div class="action-buttons">
                <button id="start-scan" class="primary-button">
                    <span class="icon">üì∑</span>
                    Start Scanning
                </button>
                <button id="manual-entry" class="secondary-button">
                    <span class="icon">‚å®Ô∏è</span>
                    Manual Entry
                </button>
            </div>
        </div>

        <!-- Scanner Interface -->
        <div id="scanner-interface" class="scanner-interface hidden">
            <div id="interactive" class="viewport"></div>
            <div class="scanner-controls">
                <button id="flash-toggle" class="secondary-button">
                    <span class="icon">üí°</span>
                    Toggle Flash
                </button>
                <button id="stop-scan" class="danger-button">
                    <span class="icon">‚èπÔ∏è</span>
                    Stop Scanning
                </button>
                <button id="switch-camera" class="secondary-button">
                    <span class="icon">üîÑ</span>
                    Switch Camera
                </button>
            </div>
        </div>

        <!-- Manual Entry Interface -->
        <div id="manual-interface" class="manual-interface hidden">
            <div class="manual-input">
                <input type="text" id="manual-barcode" placeholder="Enter barcode manually">
                <button onclick="searchManualBarcode()" class="primary-button">Search</button>
            </div>
            <button id="back-to-landing" class="secondary-button">
                <span class="icon">‚Üê</span>
                Back to Menu
            </button>
        </div>

        <!-- Results Display -->
        <div id="result" class="result-container hidden">
            <h2>Scan Result</h2>
            <div id="product-info" class="product-info">
                <p>Scan a barcode or enter manually to see product information</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/camera-controller.js"></script>
</body>
</html>
